version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements/base.txt
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install -r requirements/base.txt
  command: python3 -m uvicorn server.main:app --port 8000
  network:
    port: 8000
  env:
    - name: ENVIRONMENT
      value: production
    - name: JWT_ALGORITHM
      value: HS256
  secrets:
    - name: DATABASE_URI
      value-from: "arn:aws:ssm:eu-central-1:987457788157:parameter/pricelist-backend/DATABASE_URI"
    - name: SESSION_SECRET
      value-from: "arn:aws:ssm:eu-central-1:987457788157:parameter/pricelist-backend/SESSION_SECRET"
